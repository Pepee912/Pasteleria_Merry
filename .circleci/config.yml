version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.6.0-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-mods-{{ checksum "package.json" }}
            - node-mods-
      - run:
          name: Install dependencies (use npm ci if lockfile exists, otherwise npm install)
          command: |
            if [ -f package-lock.json ]; then
              echo "package-lock.json found -> using npm ci"
              npm ci
            else
              echo "No package-lock.json -> using npm install"
              npm install --no-audit --no-fund
            fi
      - save_cache:
          paths:
            - node_modules
          key: node-mods-{{ checksum "package.json" }}
      - run:
          name: Run tests (if present)
          command: |
            if [ -f package.json ] && grep -q "\"test\"" package.json; then
              echo "Running npm test (headless)..."
              npm test -- --watch=false --browsers=ChromeHeadless || (echo "npm test failed â€” check logs"; exit 1)
            else
              echo "No test script defined, skipping tests"
            fi
      - run:
          name: Build project
          command: npm run build
      - run:
          name: Show build output
          command: ls -la dist || echo "No dist directory found"
      - store_artifacts:
          path: dist
          destination: build-output

workflows:
  build_and_test:
    jobs:
      - build
