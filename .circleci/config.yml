version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.6.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-mods-{{ checksum "package-lock.json" }}
            - node-mods-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          paths:
            - node_modules
          key: node-mods-{{ checksum "package-lock.json" }}
      - run:
          name: Install chromium (for headless browser tests)
          command: |
            sudo apt-get update -y
            sudo apt-get install -y chromium
      - run:
          name: Run tests (if present)
          command: |
            if [ -f package.json ] && grep -q "\"test\"" package.json; then
              echo "Running npm test (headless)..."
              npm test -- --watch=false --browsers=ChromeHeadless || (echo "npm test failed â€” check logs"; exit 1)
            else
              echo "No test script defined, skipping tests"
            fi
      - run:
          name: Build project
          command: |
            echo "Running build..."
            npm run build
      - run:
          name: Show build output (for debugging)
          command: |
            echo "Build output (dist/*):"
            ls -la dist || echo "No dist directory found"
      - store_artifacts:
          path: dist
          destination: build-output

workflows:
  build_and_test:
    jobs:
      - build
