<ion-header>
  <ion-toolbar color="light">
    <ion-title class="titulo-pasteleria">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-pasteleria ion-padding">
  <div class="contenedor-formulario">
    <form (ngSubmit)="onSubmit()" class="formulario-pasteleria">
      <ion-item class="input-pasteleria">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" name="nombre" required maxlength="50" pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+$"></ion-input>
     </ion-item>

      <ion-item class="input-pasteleria">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item class="input-pasteleria">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" class="boton-pasteleria ion-margin-top">Registrarse</ion-button>
    </form>
  </div>
</ion-content>
