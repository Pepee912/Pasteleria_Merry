<ion-header class="header-registro">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" class="btn-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding registro-page">
  <div class="registro-container">
    <h1 class="titulo">Crear cuenta</h1>
    <p class="subtitulo">Ingresa tus datos para comenzar a ordenar</p>

    <ion-item class="input-item">
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" class="btn-registrar" id="present-alert">Registrarse</ion-button>
    <ion-alert
      trigger="present-alert"
      class="custom-alert"
      header="Registro Exitoso"
      subHeader="¡Bienvenido!"
      message="Tu cuenta ha sido creada con éxito."
      [buttons]="alertButtons"
      (didDismiss)="onAlertDismiss($event)"
    ></ion-alert>
  </div>
</ion-content>
