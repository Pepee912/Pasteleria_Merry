<ion-header class="header-login">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pastelería Merry</ion-title>
    <ion-progress-bar *ngIf="cargando" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content class="registro-page" fullscreen>
  <section class="hero compact">
    <div class="hero-content">
      <h1>Crear cuenta</h1>
      <p class="sub">Ingresa tus datos para comenzar a ordenar</p>
    </div>
  </section>

  <div class="wrap">
    <ion-card class="card">
      <ion-card-content>
        <form (ngSubmit)="registrar()">
          <ion-item class="input-item" lines="none">
            <ion-label position="floating">Nombre de usuario</ion-label>
            <ion-input [(ngModel)]="nombre" name="nombre" type="text" autocomplete="username" required></ion-input>
          </ion-item>

          <ion-item class="input-item" lines="none">
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email" autocomplete="email" required></ion-input>
          </ion-item>

          <ion-item class="input-item" lines="none">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" autocomplete="new-password" required></ion-input>
          </ion-item>

          <ion-button
            type="submit"
            expand="block"
            class="btn-primary"
            [disabled]="cargando || !nombre.trim() || !email.trim() || !password.trim()">
            {{ cargando ? 'Creando cuenta...' : 'Registrarse' }}
          </ion-button>

          <div class="login-cta">
            <span>¿Ya tienes cuenta?</span>
            <ion-button fill="clear" size="small" class="link" (click)="irLogin()">Inicia sesión</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
