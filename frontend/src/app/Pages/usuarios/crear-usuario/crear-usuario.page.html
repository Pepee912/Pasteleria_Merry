<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ver-usuarios"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-wrapper">
    <div class="form-card">

      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Rol</ion-label>
        <ion-select [(ngModel)]="rolSeleccionado" interface="popover" placeholder="Selecciona un rol">
          <ion-select-option *ngFor="let rol of roles" [value]="rol.id">
            {{ rol.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" class="pastel-button" (click)="crearUsuario()">
        Guardar
      </ion-button>

    </div>
  </div>
</ion-content>
