<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestión de Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Filtro de búsqueda -->
  <div class="busqueda-inventario">
    <ion-icon name="search-outline" class="icono-busqueda"></ion-icon>
    <ion-input [(ngModel)]="terminoBusqueda" (ionInput)="filtrarInventarios()" placeholder="Buscar por producto"></ion-input>
  </div>

  <!-- Tabla de inventario -->
  <ion-grid>
    <ion-row class="encabezado">
      <ion-col size="4"><strong>Producto</strong></ion-col>
      <ion-col size="4"><strong>Cantidad / Unidad</strong></ion-col>
      <ion-col size="4"><strong>Acciones</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let inv of inventariosFiltrados" class="fila-inventario">
      <ion-col size="4">{{ inv.producto?.nombre || 'No disponible' }}</ion-col>
      <ion-col size="4">{{ inv.cantidad_actual }} {{ inv.unidad_medida }}<br><small>Estado: {{ inv.estado }}</small></ion-col>
      <ion-col size="4" class="acciones">
        <div class="botones-derecha">
          <ion-button size="small" color="warning" (click)="irAEditar(inv.documentId)">Actualizar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
