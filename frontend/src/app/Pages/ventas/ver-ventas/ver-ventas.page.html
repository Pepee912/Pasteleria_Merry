<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial de Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ver-ventas-content">

  <!-- Filtro por fecha -->
  <div class="filtro-fecha">
    <ion-icon name="calendar-outline" class="icono-fecha"></ion-icon>
    <ion-input
      [(ngModel)]="fechaFiltro"
      placeholder="Buscar por fecha (ej. 2025-08)"
      (ionInput)="filtrarVentas()">
    </ion-input>
  </div>

  <!-- Lista de ventas -->
  <div class="lista-ventas">
    <div class="tarjeta-venta" *ngFor="let venta of ventasFiltradas">
      <div class="venta-info">
        <p><strong>ğŸ“… Fecha:</strong> {{ venta.fecha_venta | date: 'fullDate' }}</p>
        <p><strong>ğŸ‘¤ Cliente:</strong> {{ venta.pedido?.users_permissions_user?.username || 'Desconocido' }}</p>
        <p><strong>ğŸ’° Total:</strong> ${{ venta.total }}</p>
      </div>
      <div class="venta-acciones">
        <ion-button size="small" (click)="irADetalle(venta)">
          Ver detalles
        </ion-button>
      </div>
    </div>
  </div>

</ion-content>
