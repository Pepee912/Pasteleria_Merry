<ion-header>
  <ion-toolbar>
    <ion-title>Gesti√≥n de Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="irACrearProducto()">
        Crear
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let prod of productos">
        <ion-card>
          <img [src]="prod.imagenUrl" alt="Imagen producto" />
          <ion-card-header>
            <ion-card-title>{{ prod.nombre }}</ion-card-title>
            <ion-card-subtitle>${{ prod.precio }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ prod.descripcion?.substring(0, 80) }}...</p>
            
            <ion-button size="small" color="warning" (click)="irAEditarProducto(prod.documentId)">
              Editar
            </ion-button>

            <ion-button size="small" color="danger" (click)="eliminarProducto(prod.documentId)">
              Eliminar
            </ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
