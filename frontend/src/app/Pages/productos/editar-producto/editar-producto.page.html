<ion-header>
  <ion-toolbar>
    
    <ion-title>Editar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input type="number" [(ngModel)]="precio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Stock</ion-label>
    <ion-input type="number" [(ngModel)]="stock"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Categoría</ion-label>
    <ion-select [(ngModel)]="categoriaId" placeholder="Selecciona categoría">
      <ion-select-option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Mostrar imagen actual -->
  <ion-item *ngIf="imagenUrl">
    <ion-label position="stacked">Imagen actual</ion-label>
    <img [src]="imagenUrl" alt="Imagen actual" style="width: 100%; max-height: 200px; object-fit: contain; margin-top: 8px;" />
  </ion-item>

  <ion-item>
    <ion-label>Imagen (opcional)</ion-label>
    <input type="file" (change)="onFileSelected($event)" />
  </ion-item>

  <ion-button expand="block" color="primary" (click)="actualizarProducto()">
    Actualizar Producto
  </ion-button>
</ion-content>
