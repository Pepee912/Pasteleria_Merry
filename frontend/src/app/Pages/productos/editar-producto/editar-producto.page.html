<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ver-producto"></ion-back-button>
    </ion-buttons>

    <ion-title>Editar Producto</ion-title> 

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-wrapper">
    <div class="form-card">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="precio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Categoría</ion-label>
      <ion-select [(ngModel)]="categoriaId" placeholder="Selecciona categoría">
        <ion-select-option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="imagenUrl">
      <ion-label position="stacked">Imagen actual</ion-label>
      <img [src]="imagenUrl" alt="Imagen actual" class="preview-img" />
    </ion-item>

    <ion-item>
      <ion-label>Imagen (opcional)</ion-label>
      <input type="file" (change)="onFileSelected($event)" />
    </ion-item>

    <ion-button expand="block" class="pastel-button" (click)="actualizarProducto()">
      Actualizar producto
    </ion-button>
    
    </div>
  </div>
</ion-content>
