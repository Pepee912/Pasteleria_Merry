<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ver_categoria</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let cat of categorias">
      {{ cat.attributes.nombre }}
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="editar(cat.id)">Editar</ion-button>
        <ion-button color="danger" (click)="eliminar(cat.id)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
